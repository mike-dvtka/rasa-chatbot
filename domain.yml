version: "3.1"

intents:
  - greet
  - hours
  - menu
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
 
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up: https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_unhappy:
  - text: "Sorry to hear that..."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_hours:
  - text: "We are open Monday-Friday 8-20, Saturday 10-16, Sunday closed."

  utter_menu:
  - text: "We can offer you a Lasagne, Pizza, Hot-dog, Burger, Spaghetti Carbonara, Tiramisu."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
